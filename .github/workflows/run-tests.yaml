name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    # # Required permissions
    # permissions:
    #   pull-requests: read
    # # Set job outputs to values from filter step
    outputs:
      relevant_files: ${{ steps.filter.outputs.relevant_files }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          relevant_files:
            - 'minilayer/**'
            - 'tests/**'
            - '.github/workflows/run-tests.yaml'

  run-tests:
    needs: [changes]  
    if: ${{ (needs.changes.outputs.relevant_files == 'true') || (github.event_name	== 'workflow_dispatch') }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            subtest_dir: "tests/apt"
          }
          - {
            subtest_dir: "tests/apt_get"
          }
          - {
            subtest_dir: "tests/aptitude"
          }
          - {
            subtest_dir: "tests/gh_release"
          }


    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
    
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: "yest docker platform"
        run: |
          DOCKER_DEFAULT_PLATFORM=linux/arm64 docker run -t ubuntu uname -a

      - name: "Set up Python 3.8"
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: "Install python dependencies"
        run: |
          python -m pip install --upgrade pip 
          python -m pip install --upgrade build setuptools wheel  setuptools-scm
          pip install -r requirements.txt -r requirements-generate.txt -r requirements-dev.txt
      - name: "Test with pytest"
        run: |
          python -m pytest -s -v ${{ matrix.config.subtest_dir }} --ignore=tests/devcontainer/feature_generation